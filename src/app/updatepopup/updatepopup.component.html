<mat-card>
  <mat-card-header>
    <mat-card-title>User Update In SCODE-CRM</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="updateUser()">

      <mat-form-field class="example-full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" (selectionChange)="onRoleSelectionChange($event.value)">
          <mat-option *ngFor="let item of rolelist" [value]="item.code">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-checkbox formControlName="isActive" class="example-margin">Is a active</mat-checkbox>
      </div>
      <div class="ButtonRegister">
        <button mat-raised-button color="primary">Update</button>
        <a mat-dialog-close mat-raised-button color="accent">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
